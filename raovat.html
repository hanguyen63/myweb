<h2>Form Đăng Quảng Cáo / Rao Vặt</h2>
<form action="https://script.google.com/macros/s/AKfycbxpVSEW41zXUx_eXnm-7Qsev02wEIhIyvvvImONHqHamQa2l0LHZoZvsVFEEatIgvmp/exec" method="POST" style="max-width: 600px;">
  <label for="name">Họ và Tên:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email liên hệ:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="phone">Số điện thoại:</label><br>
  <input type="text" id="phone" name="phone"><br><br>

  <label for="category">Loại quảng cáo:</label><br>
  <select id="category" name="category" required>
    <option value="Rao vặt">Rao vặt</option>
    <option value="Dịch vụ">Dịch vụ</option>
    <option value="Bất động sản">Bất động sản</option>
    <option value="Tuyển dụng">Tuyển dụng</option>
  </select><br><br>

  <label for="title">Tiêu đề quảng cáo:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="content">Nội dung chi tiết:</label><br>
  <textarea id="content" name="content" rows="6" required></textarea><br><br>

  <button type="submit">Gửi Đăng Quảng Cáo</button>
</form>
